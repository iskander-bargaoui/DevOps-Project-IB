# my global config
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
      - targets:
        # - alertmanager:9093

scrape_configs:
  # Scraping Prometheus itself.
  - job_name: "Promtheus"
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ["localhost:9090"]

  # Scraping Backend Spring Boot Application.
  - job_name: 'Springboot Backend Application'
    metrics_path: /actuator
    scheme: http
    static_configs:
      - targets: ['192.168.126.175:8081'] ## Replace Localhost by IP Address if wanted.

  # Scraping Jenkins.
  - job_name: 'Jenkins'
    metrics_path: /prometheus
    static_configs:
      - targets: ['192.168.126.175:9999']
      
# Scraping Test.
  - job_name: 'Test'
    metrics_path: /actuator
    static_configs:
      - targets: ['172.18.0.6:8081']
